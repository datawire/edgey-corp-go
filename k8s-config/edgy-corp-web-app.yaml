---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dataprocessingservice
spec:
  selector:
    matchLabels:
      run: dataprocessingservice
  replicas: 1
  template:
    metadata:
      labels:
        run: dataprocessingservice
    spec:
      containers:
      - name: dataprocessingservice
        image: docker.io/datawire/dataprocessingservice:golang
        ports:
        - containerPort: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: dataprocessingservice
  labels:
    run: dataprocessingservice
spec:
  ports:
  - port: 3000
    protocol: TCP
  selector:
    run: dataprocessingservice



